<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-wrapping">
    <img class="main-img" src="images/image-equilibrium.jpg" alt="main-img">

    <p class="title"><a href="#">Equilibrium #3429</a></p>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div style="display: flex; justify-content: space-between;">
      <p class="price"><img class="diamond" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/emojidex/112/small-blue-diamond_1f539.png" alt="">0.041 ETH </p>
      <p class="time-limit"><img class="clock" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/three-oclock_1f552.png" alt="">3 days left</p>
    </div>

    <hr>
    <img class="small-img" src="images/image-avatar.png" alt="small-img">
    <p class="signature">Creation of <a href="#">Jules Wyvern</a></p>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
